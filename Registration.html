<body><p><div class="h" > <center><h1><b> కిసాన్ సమ్మాన్ రిజిస్ట్రేషన్</b></h1></center></div></p><br>
	<div class="wrapper">
		<div class="header">
			<h2><b>కిసాన్ సమ్మాన్</b></h2>
		</div>
		<div class="social">
			<img src="9.png" width="250" height="250">

			<p>Already User &nbsp?<br>&nbsp&nbsp&nbsp <a href="Login.html"><b>LOGIN</b></a></p>
			<h2><a href="index.html"><img src="28.png" width="80" height="80"></a></h2>
		</div>
		<center>
		<div class="form">
			<i class="fa fa-user"></i>
			<input type="text" placeholder="పేరు నమోదు చేయండి" required="input" >
			<img src="10.png" width="30" height="30">
			<input type="text" placeholder="ఆధార్ సంఖ్యను నమోదు చేయండి" required=""><br><br>
			<textarea rows="3" cols="40" placeholder="చిరునామాను నమోదు చేయండి" required=""></textarea>
			<i class="fas fa-phone-square-alt"></i>
			<input type="tel" id="phone" name="phone" placeholder="ఫోన్ నంబర్‌ను నమోదు చేయండి" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="">
			<img src="11.png" width="30" height="30">
			<input type="Date" placeholder="Enter Date of Birth" required="">
			<i class="fas fa-unlock-alt"></i>
			<input type="password" name="password" placeholder="పాస్వర్డ్" required="">
			<i class="fas fa-unlock"></i>
			<input type="password" name="confirm password" placeholder="పాస్వర్డ్ను నిర్ధారించండి"><br><br>
			<button type="button" value="రిజిస్టర్ అవ్వండి"><b>రిజిస్టర్ అవ్వండి</b></button>

		</div></center>
